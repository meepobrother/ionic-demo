<ion-header>
  <ion-navbar>
    <ion-title>登陆</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>手机号</ion-label>
      <ion-input type="text" placeholder="请输入手机号"></ion-input>
      <button ion-button item-right>发送</button>
    </ion-item>
    <ion-item>
      <ion-label>验证码</ion-label>
      <ion-input type="number" placeholder="请输入手机验证码"></ion-input>
    </ion-item>
  </ion-list>
  <div padding style="padding-top: 0px;">
    <button ion-button block (click)="login()">登陆</button>
  </div>
</ion-content>
