<ion-header>
  <ion-navbar>
    <ion-title>
      我的
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="more($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="meepo_advs">
    <ion-slides>
      <ion-slide style="background-color: green">
        <h2>Slide 1</h2>
      </ion-slide>
      <ion-slide style="background-color: blue">
        <h2>Slide 2</h2>
      </ion-slide>
      <ion-slide style="background-color: red">
        <h2>Slide 3</h2>
      </ion-slide>
    </ion-slides>
  </div>
  <ion-list>
    <button ion-item>我的资料</button>
    <button ion-item>我接收的</button>
    <button ion-item>预约我的</button>
    <button ion-item>我的技能</button>
    <button ion-item>我的信息</button>
    <button ion-item (click)="goSetting()">系统设置</button>
    <button ion-item>联系客服</button>
    <button ion-item (click)="doCallNumber()">测试电话</button>
    <button ion-item (click)="scanCard()">扫描银行卡</button>
    <button ion-item (click)="shareText()">分享测试</button>
    <button ion-item (click)="doQrScanner()">扫码</button>
  </ion-list>
</ion-content>
